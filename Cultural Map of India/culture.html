<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cultures of India</title>
  <style>
    /* ðŸŒ„ Hero Section Styling */
.hero {
  position: relative;
  height: 100vh;
  background: url('images/pea.jpg') no-repeat center center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  overflow: hidden;
  animation: zoomHero 20s ease-in-out infinite alternate;
}

/* Subtle background zoom animation */
@keyframes zoomHero {
  from { background-size: 100%; }
  to { background-size: 110%; }
}

/* Dark overlay for readability */
.hero .overlay {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.45);
  z-index: 1;
}

/* Hero content on top of overlay */
.hero-content {
  position: relative;
  z-index: 2;
  max-width: 800px;
}

/* Animation for fade-in effect */
.fade-in {
  font-family: Georgia, 'Times New Roman', Times, serif;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1.2s ease forwards;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Modern button style */
.start-btn {
  margin-top: 20px;
  background-color: #f28c28;
  color: white;
  border: none;
  padding: 14px 32px;
  border-radius: 30px;
  font-size: 1.2em;
  cursor: pointer;
  transition: all 0.3s ease;
}

.start-btn:hover {
  background-color: #d97706;
  box-shadow: 0 0 20px rgba(242, 140, 40, 0.6);
  transform: scale(1.05);
}
/* ðŸŒ¸ Navbar */
.topbar {
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(60, 50, 40, 0.6); /* subtle warm grey-brown tone */
  color: white;
  padding: 12px 30px;
  z-index: 10;
  flex-wrap: wrap;
  box-sizing: border-box;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}


.topbar h1 {
  font-family: Georgia, 'Times New Roman', Times, serif;
  font-weight: bold;
  font-size: 1.9em;
  margin: 0;
  flex-shrink: 0;
  letter-spacing: 1px;
}

.top-right {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-end;
  gap: 20px;
}

.topbar a {
  color: #f3f3f3;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
  font-size: 1.1em;
}

.topbar a:hover {
  color: #f28c28;
}

/* ðŸ“± Responsive tweak */
@media (max-width: 768px) {
  .topbar {
    flex-direction: column;
    text-align: center;
  }

  .top-right {
    justify-content: center;
    gap: 12px;
    margin-top: 8px;
  }
}


/* âœ¨ Disable scrolling */
html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;
  font-family: serif;
}

  </style>
</head>
<body>

  <!-- ðŸŒ¸ Top Line Navbar -->
  <div class="topbar">
    <h1>Smart Cultural Tourism Assistant</h1>
    <div class="top-right">
      <a href="#home">Home</a>
      <a href="quiz.html">Quiz</a>
    </div>
  </div>

  <!-- ðŸŒ„ Hero Section -->
  <section class="hero" id="home">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 class="fade-in">Discover Indiaâ€™s Culture</h1>
      <p class="fade-in" style="animation-delay: 0.3s;">Discover the soul of India â€” where every state tells a story, every festival carries meaning, and every tradition connects us to our roots.</p>
      <p class="fade-in" style="animation-delay: 0.6s;">Explore. Experience. Embrace the culture of India â€” one tradition at a time.</p>
      <button class="start-btn fade-in" style="animation-delay: 0.9s;" onclick="window.location.href='map.html'">Start Exploring</button>
    </div>
  </section>

</body>
</html>
